<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <style>
        /* 基本样式 */
        .chart-container {
            width: 80%;
            margin: auto;
        }

        /* 每个条形图的标签 */
        .bar {
            background-color: #4CAF50; /* 设置条的颜色 */
            color: white;
            padding: 10px;
            margin: 5px 0;
            text-align: right; /* 文字右对齐 */
            height: 25px; /* 设置条形的高度 */
        }

        /* 不同条的宽度 */
        .bar1 { width: 70%; }
        .bar2 { width: 50%; }
        .bar3 { width: 30%; }
        .bar4 { width: 90%; }
    </style>
</head>
<body>

<div class="chart-container">
    <div class="bar bar1">70%</div>
    <div class="bar bar2">50%</div>
    <div class="bar bar3">30%</div>
    <div class="bar bar4">90%</div>
</div>

</body>
</html>
